<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Design</title>
    <link rel="stylesheet" href="creative-design.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <span>creative</span>
        </div>

        <h1 class="main-heading">Creative design</h1>

        <div class="services">
            <div class="service-card">
                <div class="card-content">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <span>UI/UX Design</span>
                </div>
                <div class="card-gradient"></div>
            </div>

            <div class="service-card">
                <div class="card-content">
                    <svg class="icon palette" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />

                        <circle cx="12" cy="8" r="1.5" fill="currentColor" />
                        <circle cx="16" cy="10" r="1.5" fill="currentColor" />
                        <circle cx="14" cy="14" r="1.5" fill="currentColor" />
                        <path d="M12 18C13.6569 18 15 16.6569 15 15C15 13.3431 13.6569 12 12 12" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <span>Graphic Design</span>
                </div>
                <div class="card-gradient"></div>
            </div>

            <div class="service-card">
                <div class="card-content">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="2" y="3" width="20" height="14" rx="2" stroke="currentColor" stroke-width="2" />
                        <path d="M2 17L7 21M22 17L17 21" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                        <path d="M10 9L15 12L10 15V9Z" fill="currentColor" />
                    </svg>
                    <span>Video Editing</span>
                </div>
                <div class="card-gradient"></div>
            </div>
